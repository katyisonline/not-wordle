<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- font import -->
    <link rel="stylesheet" href="https://use.typekit.net/bca5qop.css" />
    <!-- icon import -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="script.js"></script>
    <title>(Not) Wordle</title>
  </head>
  <body>
    <header>
      <h1>Not Wordle</h1>
    </header>
    <hr />
    <div id="winModal" class="modal">
      <div id="modalContent"></div>
      <div id="modalButtons">
        <button type="button" value="playAgain" id="playAgain">PLAY AGAIN</button>
      </div>
    </div>
    <main id="mainContainer">
      <div id="inputContainer">
        <div id="letterRow1">
          <div class="letterInput" id="a1"></div>
          <div class="letterInput" id="a2"></div>
          <div class="letterInput" id="a3"></div>
          <div class="letterInput" id="a4"></div>
          <div class="letterInput" id="a5"></div>
        </div>
        <div id="letterRow2">
          <div class="letterInput" id="b1"></div>
          <div class="letterInput" id="b2"></div>
          <div class="letterInput" id="b3"></div>
          <div class="letterInput" id="b4"></div>
          <div class="letterInput" id="b5"></div>
        </div>
        <div id="letterRow3">
          <div class="letterInput" id="c1"></div>
          <div class="letterInput" id="c2"></div>
          <div class="letterInput" id="c3"></div>
          <div class="letterInput" id="c4"></div>
          <div class="letterInput" id="c5"></div>
        </div>
        <div id="letterRow4">
          <div class="letterInput" id="d1"></div>
          <div class="letterInput" id="d2"></div>
          <div class="letterInput" id="d3"></div>
          <div class="letterInput" id="d4"></div>
          <div class="letterInput" id="d5"></div>
        </div>
        <div id="letterRow5">
          <div class="letterInput" id="e1"></div>
          <div class="letterInput" id="e2"></div>
          <div class="letterInput" id="e3"></div>
          <div class="letterInput" id="e4"></div>
          <div class="letterInput" id="e5"></div>
        </div>
        <div id="letterRow6">
          <div class="letterInput" id="f1"></div>
          <div class="letterInput" id="f2"></div>
          <div class="letterInput" id="f3"></div>
          <div class="letterInput" id="f4"></div>
          <div class="letterInput" id="f5"></div>
        </div>
      </div>
      <div class="keyboardContainer">
        <div class="keyRow1">
          <button class="keyboardKey" type="button" value="q">Q</button>
          <button class="keyboardKey" type="button" value="w">W</button>
          <button class="keyboardKey" type="button" value="e">E</button>
          <button class="keyboardKey" type="button" value="r">R</button>
          <button class="keyboardKey" type="button" value="t">T</button>
          <button class="keyboardKey" type="button" value="y">Y</button>
          <button class="keyboardKey" type="button" value="u">U</button>
          <button class="keyboardKey" type="button" value="i">I</button>
          <button class="keyboardKey" type="button" value="o">O</button>
          <button class="keyboardKey" type="button" value="p">P</button>
        </div>
        <div class="keyRow2">
          <button class="keyboardKey" type="button" value="a">A</button>
          <button class="keyboardKey" type="button" value="s">S</button>
          <button class="keyboardKey" type="button" value="d">D</button>
          <button class="keyboardKey" type="button" value="f">F</button>
          <button class="keyboardKey" type="button" value="g">G</button>
          <button class="keyboardKey" type="button" value="h">H</button>
          <button class="keyboardKey" type="button" value="j">J</button>
          <button class="keyboardKey" type="button" value="k">K</button>
          <button class="keyboardKey" type="button" value="l">L</button>
        </div>
        <div class="keyRow3">
          <button class="keyboardKey" type="button" id="enter" value="enter">
            ENTER
          </button>
          <button class="keyboardKey" type="button" value="z">Z</button>
          <button class="keyboardKey" type="button" value="x">X</button>
          <button class="keyboardKey" type="button" value="c">C</button>
          <button class="keyboardKey" type="button" value="v">V</button>
          <button class="keyboardKey" type="button" value="b">B</button>
          <button class="keyboardKey" type="button" value="n">N</button>
          <button class="keyboardKey" type="button" value="m">M</button>
          <button class="keyboardKey" type="button" id="back" value="back">
            <span class="material-symbols-outlined">
              backspace
              </span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
